<div class="checkout-page">

  <h2 class="title">üõí Finaliser votre commande</h2>

  <div class="checkout-grid">

    <!-- R√©sum√© de commande -->
    <div class="summary-card">
      <h3 class="section-title">Votre commande</h3>

      <div class="items-list">
        <div *ngFor="let item of cartItems" class="item">
          <img [src]="item.product.imageUrl" class="item-img" />

          <div class="item-info">
            <h4 class="item-name">{{ item.product.name }}</h4>
            <p class="item-qty">Quantit√© : <strong>{{ item.quantity }}</strong></p>
          </div>

          <div class="item-price">
            {{ (item.product.price * item.quantity).toFixed(2) }} DT
          </div>
        </div>
      </div>

      <div class="totals">
        <div class="line">
          <span>Sous-total</span>
          <span>{{ total.toFixed(2) }} DT</span>
        </div>

        <div class="line">
          <span>Livraison</span>
          <span class="free">Gratuite</span>
        </div>

        <div class="line total">
          <span>Total</span>
          <span>{{ total.toFixed(2) }} DT</span>
        </div>
      </div>
    </div>

    <!-- Formulaire livraison + paiement -->
    <div class="form-card">

      <form (ngSubmit)="onSubmit()" #paymentForm="ngForm">

        <h3 class="section-title">Adresse de livraison</h3>

        <div class="form-row">
          <div class="form-group">
            <label>Nom *</label>
            <input type="text" [(ngModel)]="address.nom" name="nom" required>
          </div>

          <div class="form-group">
            <label>Pr√©nom *</label>
            <input type="text" [(ngModel)]="address.prenom" name="prenom" required>
          </div>
        </div>

        <div class="form-group">
          <label>Adresse *</label>
          <input type="text" [(ngModel)]="address.adresse" name="adresse" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Code Postal *</label>
            <input type="text" [(ngModel)]="address.codePostal" name="codePostal" required>
          </div>

          <div class="form-group">
            <label>Ville *</label>
            <input type="text" [(ngModel)]="address.ville" name="ville" required>
          </div>
        </div>

        <div class="form-group">
          <label>T√©l√©phone *</label>
          <input type="tel" [(ngModel)]="address.telephone" name="telephone" required>
        </div>

        <h3 class="section-title">M√©thode de paiement</h3>

        <div class="payment-options">

          <!-- Paiement √† la livraison -->
          <label class="payment-box">
            <input type="radio" name="paymentMethod" value="livraison" [(ngModel)]="paymentMethod">
            <div class="box-content">
              <span class="icon">üöö</span>
              <div>
                <strong>Paiement √† la livraison</strong>
                <p>Payez lorsque vous recevez votre commande</p>
              </div>
            </div>
          </label>

        </div>

        <div class="form-actions">
          <button type="button" routerLink="/cart" class="btn-back">
            ‚Üê Retour au panier
          </button>

          <button type="submit" class="btn-submit" [disabled]="!isFormValid()">
            Confirmer la commande
          </button>
        </div>

      </form>

    </div>

  </div>

</div>
